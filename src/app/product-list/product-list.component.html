<div class="ekart--product--container">
    <!-- string interpolation -->
    <!-- <img src="{{product.image}}" alt="iPhone Image" height="300px" width="200px"/> -->
    <!-- property binding -->
    <img [src]="product.image" alt="iPhone Image" height="300px" width="200px" />
    <p>Name: {{ product.name }}</p>
    <p>Price: {{'$' + product.price}}</p>
    <p>Color: {{ product.color }}</p>
    <p>Discounted price: {{getDiscountedPrice()}}</p>
    <p>{{product.inStock > 0 ? 'Only ' + product.inStock + ' items left' : 'Not in stock'}}</p>
    <!-- <button [disabled]="!(product.inStock>0)" >Buy now</button> -->
     <button (click)="incrementValue($event)">+</button>
     <span>{{ addToCart }}</span>
     <button (click)="decrementValue($event)">-</button>
</div>
